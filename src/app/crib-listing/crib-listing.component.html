<div *ngFor="let crib of cribs" class="col-sm-4">
  <div class="thumbnail">
    <img src="assets/images/{{ crib.image }}.jpeg" alt="" />
    <h3>{{ crib.address }}</h3>
    <h4>{{ crib.price }}</h4>
    <p>{{ crib.type }}</p>
  </div>
</div>

<!--ngFor is ANGULAR 2 Repeater 
 create local variable to loop over data-->
